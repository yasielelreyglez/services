<ion-header>

    <ion-navbar>
        <ion-title text-center>Filtros de Busqueda</ion-title>

        <ion-buttons end>
            <button (click)="close()" ion-button icon-only style="padding: 16px 8px;">
            <ion-icon class="fs-30" name="close"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>



<ion-content padding>

    <ion-item>
        <ion-label>Ciudades
        </ion-label>

        <ion-select required multiple="true" name="cities" [(ngModel)]="filter_city" placeholder="Selecciona una ciudad" (ionChange)="changeFilter()">
            <ion-option *ngFor="let c of cities" [value]="c.id">{{c.title}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Categorias </ion-label>
        <ion-select [disabled]="hide_category" required multiple="true" name="categories" [(ngModel)]="filter_category" placeholder="Selecciona una categoria" (ionChange)="changeFilter()">
            <ion-option *ngFor="let c of categories" [value]="c.id">{{c.title}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-6>

                <button [disabled]="filter_disabled" (click)="filtrar()" ion-button block>Filtrar</button>
            </ion-col>
            <ion-col col-6>
                <button (click)="clearFilter()" ion-button block>Limpiar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
