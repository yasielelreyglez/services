<ion-list *ngIf="!loggedIn">
    <button ion-item (click)="openLoginPage()">
        <ion-icon class="fs-20" name="log-in"></ion-icon>&nbsp;
          Autenticarse</button>
    <button ion-item (click)="openSignUpPage()">
        <i style="font-size: 20px;" class="fa fa-list-alt" aria-hidden="true"></i>
        &nbsp; Registrarse
      </button>
</ion-list>

<ion-list *ngIf="loggedIn">
    <button ion-item (click)="openFavoritesPage()"><ion-icon class="fs-20" color="azul-claro"  name="heart"></ion-icon >&nbsp;Mis favoritos</button>
    <button ion-item (click)="openCreatePage()"> <ion-icon class="fs-20" name="add"></ion-icon>&nbsp;Crear anuncio</button>
    <button ion-item (click)="openMyServicesPage()"><ion-icon class="fs-20" name="megaphone"></ion-icon>&nbsp;Mis anuncios</button>
    <button ion-item (click)="openBusquedaPage()"><ion-icon class="fs-20" name="search"></ion-icon >&nbsp; Mis búsquedas</button>
    <button ion-item (click)="logout()"><ion-icon class="fs-20" name="log-out"></ion-icon> &nbsp;Cerrar sesión</button>
</ion-list>
