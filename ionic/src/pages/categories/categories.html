<ion-header>
    <app-header> </app-header>
</ion-header>

<ion-content padding>

    <ion-label text-center color="azul-claro">Categorias</ion-label>

    <hr style="background-color: #88868B;">

    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-4 text-center *ngFor="let cat of categories">
                <img height="100%" width="100%" src="{{baseUrl + cat.icon}}" (click)="openSubcategories(cat.id,cat.title)" />
                <ion-label>{{cat.title}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
