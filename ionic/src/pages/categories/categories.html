<ion-header>
  <app-header (searchValue)="getSearchValue($event)"></app-header>
</ion-header>

<ion-content padding>
  <!-- <ion-label text-center color="azul-claro">Categorias</ion-label>

    <hr class="hr-separador"> -->
  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-self-center col-4 text-center style="background-color: white" *ngFor="let cat of categories">
        <img src="{{cat.icon}}" (click)="openSubcategories(cat.id,cat.title)"/>
        <p><a class="tamanno" text-wrap (click)="openSubcategories(cat.id,cat.title)">{{cat.title}}</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
