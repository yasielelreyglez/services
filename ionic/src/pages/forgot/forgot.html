<ion-header>

    <ion-navbar>
        <ion-title text-center>Olvido de contraseña</ion-title>

        <ion-buttons end>
            <button (click)="close()" ion-button icon-only style="padding: 16px 8px;">
            <i style="font-size: 30px;" class="fa fa-times" aria-hidden="true"></i>
          </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label style="font-size: 18px;" color="azul-claro" stacked>Escribe tu dirección de email</ion-label>
            <ion-input (keypress)="goSearch($event.keyCode)" type="email" email [(ngModel)]="email"></ion-input>
        </ion-item>


    </ion-list>
    <button color="azul-oscuro" style="width:90%;margin-left:5%" class="btn-text-left" ion-button block margin-bottom="2" (click)="sendPassword()">
  Enviarme contraseña
  </button>
</ion-content>
