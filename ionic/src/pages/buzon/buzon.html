<ion-header>

  <ion-navbar>
    <ion-title text-center>Buzon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-padding>
    <ion-item *ngFor="let msg of mensajes; let i = index">
      <span *ngIf="msg.service != null" tappable (click)="verServicio(msg.service.id, msg.id, msg.estado)" text-wrap [class]="msg.estado == 0 ? 'sin-leer' :'leido'">{{msg.mensaje}}.</span>
      <span *ngIf="msg.service == null" text-wrap [class]="msg.estado == 0 ? 'sin-leer' :'leido'">{{msg.mensaje}}.</span>
      <ion-buttons item-end  no-padding no-margin>
        <button no-margin [disabled]="msg.estado == 1" clear small ion-button icon-only (click)="servicioLeido(msg.id)">
          <ion-icon name="eye"></ion-icon>
        </button>
        <button no-margin (click)="deleteMensajes(msg.id)" clear small ion-button icon-only color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
