<ion-header>

  <ion-navbar>
    <ion-title text-center>Buzon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let msg of mensajes">
      <ion-item >
        <p text-wrap [class]="msg.estado == 0 ? 'sin-leer' :'leido'">{{msg.mensaje}}.</p>
      </ion-item>

      <ion-item-options side="right">
        <button (click)="deleteMensajes(msg.id)" ion-button icon-only color="danger">
          <ion-icon color="" name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
