<ion-header>

    <ion-navbar>
        <ion-title text-center>
            LOGO
        </ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-label text-center color="azul-claro">Mis busquedas realizadas</ion-label>

    <hr class="hr-separador">
    <ion-list>
        <ion-item *ngFor="let serv of services">
            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <img (tap)="viewImg(serv.icon)" [src]="serv.icon ? serv.icon : 'assets/imgs/service_img.png' ">
                    </ion-col>

                    <ion-col col-8>
                        <h2 class="azul-claro">{{serv.title }} </h2>
                        <hr class="hr-separador">
                        <ion-row>
                            <ion-col>

                                <p>Calificaci√≥n: {{serv.globalrate}}/10</p>
                                <p>Distancia: 5 km</p>
                                <p text-wrap>Categoria: <span *ngFor="let cat of serv.subcategoriesList; let i = index">
                                    <ng-container *ngIf="i > 0; else elseTemplate">
                                       ,{{ cat.title}}
                                    </ng-container>
                                    <ng-template #elseTemplate>
                                       {{ cat.title}}
                                    </ng-template>

                                 </span>
                                </p>
                                <ng-container *ngIf="serv.contacted==1; else contactSetion">
                                    <div class="text-center fw-600 contact-section bc-green">
                                        <p>Contactado</p>
                                    </div>
                                </ng-container>
                                <ng-template #contactSetion>
                                    <div class="text-center fw-600 contact-section bc-red">
                                        <p>Sin contactar</p>
                                    </div>
                                </ng-template>
                            </ion-col>

                        </ion-row>
                    </ion-col>

                </ion-row>


            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
