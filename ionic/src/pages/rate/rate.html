<ion-header>

  <ion-navbar>
    <ion-title text-center>Evalua este servicio</ion-title>

    <ion-buttons end>
      <button (click)="close()" ion-button icon-only style="padding: 16px 8px;">
        <ion-icon class="fs-30" name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label style="font-size: 18px;" margin-bottom="10" color="azul-claro" stacked>¿ Cómo calificarías este anuncio ?
  </ion-label>
  <ion-rating [readOnly]="false" [numStars]="5" [pcolor]="'azul-claro'" [value]="value" (clicked)="starClicked($event)">
  </ion-rating>
  <br>
  <ion-textarea style="border: 1px solid #0092b6" rows="4" [(ngModel)]="comment" placeholder="Escribe tu comentario aqui"></ion-textarea>
  <button [disabled]="!comment" color="azul-oscuro" class="btn-text-left" ion-button block margin-bottom="2" (click)="sendRate()">
    <ion-icon class="fs-30" name="star"></ion-icon>
    &nbsp; Calificar
  </button>
</ion-content>
