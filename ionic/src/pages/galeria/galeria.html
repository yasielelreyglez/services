<ion-header>

  <app-header [showInput]="false" [showSearch]="false"></app-header>

</ion-header>


<ion-content padding>
    <serv-up-info [passedService]="service" [cantComentarios]="cant_c" (rateService)="rateService($event)"></serv-up-info>

    <ion-label text-center color="azul-claro">
        Galeria de imagenes
    </ion-label>
    <ion-grid>
        <ion-row>
            <ion-col style="background-color: white" col-4 *ngFor="let imagen of galeria">
                <img (tap)="viewImg(imagen.title)" style="min-width: 100%;min-height: 100%" src="{{ imagen.title}}">
            </ion-col>
            <p class="fs-20" *ngIf="!havePhoto">No hay galeria </p>
          <!--<ion-col col-4 *ngFor="let imagen of [1,1,1,1,1,1,1,1,1]">-->
            <!--<img src="assets/imgs/service_img.png">-->
          <!--</ion-col>-->



        </ion-row>
    </ion-grid>
</ion-content>
