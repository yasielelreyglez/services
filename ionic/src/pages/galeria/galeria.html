<ion-header>

    <ion-navbar>
        <ion-title>Galeria</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <serv-up-info [passedService]="service" [cant_c]="cant_c" (rateService)="rateService($event)"></serv-up-info>

    <ion-label text-center color="azul-claro">
        Galeria de imagenes
    </ion-label>
    <ion-grid>
        <ion-row>
            <ion-col col-4 *ngFor="let imagen of galeria">
                <img (tap)="viewImg(imagen.title)" style="min-width: 100%;min-height: 100%" src="{{baseUrl + imagen.title}}">
            </ion-col>
            <p class="fs-20" *ngIf="!havePhoto">No hay galeria </p>


        </ion-row>
    </ion-grid>
</ion-content>
