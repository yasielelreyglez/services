<ion-header>
  <app-header (searchValue)="getSearchValue($event)"></app-header>
</ion-header>

<ion-content padding>
    <ion-label class="capitalize" text-center color="azul-claro">{{parentTitle}}</ion-label>
    <!-- <ion-label text-center>{{parentTitle}}</ion-label> -->

    <hr class="hr-separador" margin-bottom="3">

    <ion-list>
        <button *ngFor="let sub of subCategories" class="btn-text-left" text-left color="azul-claro" ion-button block margin-bottom="1" (tap)='openServicesPage(sub.id)'>
        <img src="{{sub.icon}}" alt="" height="36">
        &nbsp;{{sub.title}}
      </button>
    </ion-list>

</ion-content>
