<ion-header>

  <app-header [showInput]="false" [showSearch]="false"></app-header>

</ion-header>


<ion-content padding>
  <serv-up-info [passedService]="service" [cantComentarios]="cant_c" (rateService)="rateService($event)"></serv-up-info>

  <!--<ion-label *ngIf="service.description" color="azul-claro">-->
  <!--DescripciÃ³n General-->
  <!--</ion-label>-->
  <!--<p text-wrap>{{service.description}}</p>-->
  <ion-grid no-padding>
    <ion-row align-items-start>
      <ion-col col-12>
       <p text-justify text-wrap style="padding-left: 5px;">{{service.description}}</p>
      </ion-col>

      <ion-col col-12>
        <!--Telefonos-->
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon class="fs-35" name="time" color="azul-claro"></ion-icon>
          </ion-col>
          <ion-col col-11>
            <ion-label class="fs-15 info-label" text-wrap color="azul-claro"><a (click)="Llamar(service.phone)">{{service.phone}}</a>
              <span
                *ngIf="service.other_phone">|</span>
              <a (click)="Llamar(service.other_phone)">{{service.other_phone}}</a>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <!--Dias e atencion-->
      <ion-col col-12 *ngFor="let item of timesList">
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon class="fs-35" name="calendar" color="azul-claro"></ion-icon>
          </ion-col>
          <ion-col col-11>
            <ion-label class="fs-15 info-label" text-wrap color="azul-claro"><span
              *ngFor="let subitem of item.week_days; let i = index"><span
              *ngIf="i > 0">, </span>{{days[subitem]}}</span> | {{item.start_time}}-{{item.end_time}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>


      <!--Correo-->
      <ion-col col-12 *ngIf="service.email">
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon class="fs-35" name="at" color="azul-claro"></ion-icon>
          </ion-col>
          <ion-col col-11>
            <a style="text-decoration: none;margin-left: 5px;" class="fs-15 azul-claro" target="_blank"
               href="mailto:{{service.email}}">{{service.email}}</a>
            <!--<ion-label class="fs-15 info-label" text-wrap color="azul-claro"><a href="mailto:{{service.email}}"></a>-->
            <!--{{service.email}}-->
            <!--</ion-label>-->
          </ion-col>
        </ion-row>
      </ion-col>

      <!--URL-->
      <ion-col col-12 *ngIf="service.url">
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon class="fs-35" name="globe" color="azul-claro"></ion-icon>
          </ion-col>
          <ion-col col-11>
            <a style="text-decoration: none;margin-left: 5px;" class="fs-15 azul-claro" target="_blank"
               href="http://{{service.url}}">{{service.url}}</a>
            <!--<ion-label class="fs-15 info-label" text-wrap color="azul-claro">{{service.url}}</ion-label>-->
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
