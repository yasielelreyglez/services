<ion-header>
    <app-header> </app-header>
</ion-header>


<ion-content padding>
    <ion-label text-center color="azul-claro">Mis anuncios favoritos</ion-label>
    <hr style="background-color: #88868B;">
    <ion-list>
        <ion-item-sliding *ngFor="let serv of services">
            <ion-item>
                <ion-thumbnail item-start>
                    <ng-container *ngIf="serv.icon; else imgTemplate">
                        <img src="{{baseUrl}}/service/{{serv.icon}}">
                    </ng-container>
                    <ng-template #imgTemplate>
                        <img src="assets/imgs/service_img.png">
                    </ng-template>
                </ion-thumbnail>
                <h2 class="serv-title ">{{serv.title}}</h2>
                <hr style="border-bottom: 1px solid #dedede;">
                <ion-grid>
                    <ion-row>
                        <ion-col col-12>
                            <p>Calificaci√≥n: {{serv.rated}}/10</p>
                            <p>Distancia: 5 km</p>
                            <p>Categoria: Hogar</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <button ion-button color="azul-claro" (click)='openServicePage(serv.id)'><i class="fa fa-check" aria-hidden="true"></i>&nbsp;Ver detalle</button>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                <ion-icon name="call"></ion-icon>
                Call
              </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Email
              </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
