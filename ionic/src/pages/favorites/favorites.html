<ion-header>

    <ion-navbar>
        <ion-title text-center>
            LOGO
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-label text-center color="azul-claro">Mis anuncios favoritos</ion-label>
    <hr class="hr-separador">
    <ion-list>
        <ion-item-sliding *ngFor="let serv of services">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4>
                            <ng-container *ngIf="serv.icon; else imgTemplate">
                                <img (tap)="viewImg(serv.icon)" src="{{serv.icon}}">
                            </ng-container>
                            <ng-template #imgTemplate>
                                <img (tap)="viewImg(assets/imgs/service_img.png)" src="assets/imgs/service_img.png">
                            </ng-template>
                        </ion-col>

                        <ion-col col-8>
                            <h2 class="azul-claro">{{serv.title }} </h2>
                            <hr class="hr-separador">
                            <ion-row>
                                <ion-col>
                                    <p>Calificaci√≥n: {{serv.globalrate}}/10</p>
                                    <p>Distancia: 5 km</p>
                                </ion-col>

                            </ion-row>
                            <ion-row class="pt--12">
                                <ion-col col-auto>
                                    <p> Categoria:</p>
                                </ion-col>
                                <ion-col col-auto>
                                    <p *ngFor="let cat of serv.subcategoriesList; let i = index">
                                        <ng-container *ngIf="i > 0; else elseTemplate">
                                            ,{{ cat.title}}
                                        </ng-container>
                                        <ng-template #elseTemplate>
                                            {{ cat.title}}
                                        </ng-template>
                                    </p>
                                </ion-col>
                            </ion-row>
                        </ion-col>

                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <button ion-button full color="azul-claro" (click)='openServicePage(serv.id,serv)'>
                      <ion-icon name="checkmark"></ion-icon>&nbsp;Ver detalle
                    </button>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button class="fs-30" (click)="delete(serv.id)" ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
