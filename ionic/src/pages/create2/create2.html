<ion-header>

    <ion-navbar hideBackButton>
        <ion-title text-center>LOGO</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>

    <h4 class="azul-claro">{{edit ? 'Editar Anuncio': 'Crear Anuncio' }} <small class="crear-gris">Galeria de fotos</small></h4>

    <div class="progress">
        <div class="circle done"> <span class="label">1</span>
        </div> <span class="bar  "></span>
        <div class="circle active"> <span class="label">2</span>
        </div> <span class="bar "></span>
        <div class="circle"> <span class="label">3</span>
        </div> <span class="bar"></span>
        <div class="circle"> <span class="label">4</span>
        </div>
    </div>
    <hr class="hr-separador">
    <ion-grid>

        <ion-row>

            <ion-col col-12>
                <button (click)="uploadPhoto()" ion-button block icon-start>
                  <ion-icon name="camera"></ion-icon>
                     &nbsp;   Subir foto
            </button>
            </ion-col>

            <ng-container *ngIf="edit; else elseTemplate">
                <ion-col col-6 *ngFor="let foto of service.imagesList; let i = index">
                    <div class="block">
                        <ion-icon name="close" class="deleteIcon" (click)="deletePhoto(i)"></ion-icon>
                        <img (tap)="viewImg(foto.title)" src="{{foto.title}}">
                    </div>
                </ion-col>
            </ng-container>
            <ng-template #elseTemplate>
                <ion-col col-6 *ngFor="let photo of photos; let id = index">
                    <div class="block">
                        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
                        <img (tap)="viewImg(photo.value)" [src]="photo.title ? photo.title : 'data:image/jpeg;base64,'+photo.value">
                    </div>
                </ion-col>
            </ng-template>



            <!-- <ion-col col-4>
                <img (tap)="viewImg(imagen.title)" style="min-width: 100%;min-height: 100%" src="assets/imgs/service_img.png">
            </ion-col> -->

        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button block color="azul-claro" (click)="goToCreate1()" ion-button icon-start>
                    <ion-icon name="arrow-round-back"></ion-icon>
                    Anterior


                    </button>
            </ion-col>
            <ion-col col-6>
                <button block color="azul-oscuro" (click)="goToCreate3()" ion-button icon-start>

                          <ion-icon name="arrow-round-forward"></ion-icon>
                          Siguiente

                        </button>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
