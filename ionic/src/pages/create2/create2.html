<ion-header>

    <ion-navbar hideBackButton>
        <ion-title text-center>Create 2</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>

    <h4 class="azul-claro">Crear Anuncio <small style="color: rgb(90, 84, 84)">Galeria de fotos</small></h4>
    <hr class="hr-separador">
    <div class="progress">
        <div class="circle done"> <span class="label">1</span>
        </div> <span class="bar  "></span>
        <div class="circle active"> <span class="label">2</span>
        </div> <span class="bar "></span>
        <div class="circle"> <span class="label">3</span>
        </div> <span class="bar"></span>
        <div class="circle"> <span class="label">4</span>
        </div>
    </div>

    <ion-grid>

        <ion-row>

            <ion-col col-12>
                <button ion-button block>Subir foto</button>
            </ion-col>
            <ion-col col-4>
                <img (tap)="viewImg(imagen.title)" style="min-width: 100%;min-height: 100%" src="assets/imgs/service_img.png">
            </ion-col>
            <ion-col col-4>
                <img (tap)="viewImg(imagen.title)" style="min-width: 100%;min-height: 100%" src="assets/imgs/service_img.png">
            </ion-col>
            <ion-col col-4>
                <img (tap)="viewImg(imagen.title)" style="min-width: 100%;min-height: 100%" src="assets/imgs/service_img.png">
            </ion-col>

        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button block color="azul-claro" (tap)="goToCreate1()" ion-button icon-start>
                    <ion-icon name="arrow-round-back"></ion-icon>
                    Anterior


                    </button>
            </ion-col>
            <ion-col col-6>
                <button block color="azul-oscuro" (tap)="goToCreate3()" ion-button icon-start>

                          <ion-icon name="arrow-round-forward"></ion-icon>
                          Siguiente

                        </button>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
