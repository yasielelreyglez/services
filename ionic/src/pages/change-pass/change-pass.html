<ion-header>

    <ion-navbar>
        <ion-title text-center>Cambiar contraseña</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label stacked>Contraseña anterior<span class="requerido"><sup>*</sup></span></ion-label>
        <ion-input type="password" name="anterior" [(ngModel)]="anterior_pass"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Contraseña nueva<span class="requerido"><sup>*</sup></span></ion-label>
        <ion-input type="password"  id="password" name="new" [(ngModel)]="new_pass"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Repetir contraseña nueva<span class="requerido"><sup>*</sup></span></ion-label>
        <ion-input type="password" value="" name="confirm_new" [(ngModel)]="confirm_new_pass" app-validateEqual="password" ></ion-input>
    </ion-item>
    <span *ngIf="new_pass !== confirm_new_pass">
        <ion-label style="color: red; margin-left: 16px;">
          Contraseñas nuevas no coinciden, revisar
        </ion-label>
    </span>
    <div padding>
        <button [disabled]="!anterior_pass || !new_pass || !confirm_new_pass || new_pass !== confirm_new_pass" (tap)="cambiar_password()" class="btn-text-left" text-left ion-button block margin-bottom="1" margin-top="2">
              Cambiar contraseña
        </button>
    </div>
</ion-content>
