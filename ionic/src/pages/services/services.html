<ion-header>
    <app-header> </app-header>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-label text-center color="azul-claro">Lista de servicios</ion-label>
    <hr class="hr-separador">

    <ion-list>
        <ion-item>
            <ion-label color="azul-claro">Filtrar por ciudad</ion-label>
            <ion-select multiple="true" [selectOptions]="citiestOptions" name="filter_city" [(ngModel)]="filter_city" placeholder="Seleccione">>
                <ion-option *ngFor="let c of cities" [value]="c.id">{{c.title}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="azul-claro">Filtrar por subcategoria</ion-label>
            <ion-select multiple="true" [selectOptions]="catOptions" name="filter_category" [(ngModel)]="filter_category" placeholder="Seleccione">>
                <ion-option *ngFor="let c of categories" [value]="c.id">{{c.title}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="azul-claro">Filtrar por distancia</ion-label>
            <ion-input name="filter_distance" [(ngModel)]="filter_distance" type="number" placeholder="Distancia en Kms"></ion-input>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col *ngIf="filter_city && filter_city !='' || filter_category && filter_category !='' || filter_distance">
                        <button (click)="filterService()" padding block ion-button>
                Filtrar
              </button>
                    </ion-col>
                    <ion-col *ngIf="filtro">
                        <button (click)="deleteFilter()" padding block ion-button>
                    Limpiar
                    </button>
                    </ion-col>
                </ion-row>
            </ion-grid>


        </ion-item>

        <!-- <ion-list> -->
        <ion-item *ngFor="let serv of services; let i = index">
            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <img (tap)="viewImg(serv.icon)" [src]="serv.icon ? serv.icon : 'assets/imgs/service_img.png' ">
                    </ion-col>

                    <ion-col col-8>
                        <h2 class="serv-title ">{{serv.title }} </h2>
                        <div class="text-center fw-600 serv-pro" *ngIf="serv.professional === 1">
                            <p class="texto" style>PRO</p>
                        </div>
                        <hr class="hr-separador">
                        <ion-row>
                            <ion-col col-7>

                                <p>Calificaci√≥n: {{serv.globalrate}}/10</p>
                                <p>Distancia: 5 km</p>
                            </ion-col>
                            <ion-col col-5>
                                <ion-icon float-right class="fs-40" (tap)="toogleFavorite(i,serv.id)" *ngIf="loggedIn" name="heart" [color]="serv.favorite ? 'favorite_on' : 'favorite_off'"></ion-icon>
                            </ion-col>
                        </ion-row>
                        <ion-row class="pt--12" no-padding>
                            <ion-col col-5>
                                <p> Categoria:</p>
                            </ion-col>
                            <ion-col col-7>
                                <p text-wrap><span *ngFor="let cat of serv.subcategoriesList; let i = index">
                                <ng-container *ngIf="i > 0; else elseTemplate">
                                   ,{{ cat.title}}
                                </ng-container>
                                <ng-template #elseTemplate>
                                   {{ cat.title}}
                                </ng-template>
                             </span>
                                </p>
                            </ion-col>
                        </ion-row>

                    </ion-col>

                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <button ion-button full color="azul-claro" (tap)='openServicePage(serv.id,i)'>
                  <ion-icon name="checkmark"></ion-icon>&nbsp;Visualizar
                </button>
                    </ion-col>
                    <ion-col col-6>
                        <button (tap)="showPromptDenuncia(serv.id)" ion-button full color="danger">
                  <ion-icon name="microphone"></ion-icon>&nbsp;Denunciar
                </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <hr class="hr-separador">
        </ion-item>
    </ion-list>
