<ion-header>
    <app-header> </app-header>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-label text-center color="azul-claro">Lista de servicios</ion-label>

    <hr class="hr-separador">

    <ion-label color="azul-claro">Filtrar por</ion-label>
    <ion-list>
        <ion-item>
            <ion-select [selectOptions]="citiestOptions" [(ngModel)]="city" placeholder="Selecciona una ciudad">>
                <ion-option *ngFor="let c of cities" [value]="c.title">{{c.title}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-select [selectOptions]="catOptions" [(ngModel)]="category" placeholder="Selecciona una Categoria">>
                <ion-option *ngFor="let c of categories" [value]="c.title">{{c.title}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Escriba la distancia en Kms"></ion-input>
        </ion-item>

    </ion-list>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-2>
                <p class="azul-claro" *ngIf="city || category">Filtros:</p>
            </ion-col>
            <ion-col col-10>
                <div *ngIf="city" class="inline-b">
                    <ion-chip>
                        <button ion-button color="danger" (tap)="deleteCity()">
                        <ion-icon  name="close"></ion-icon>
                      </button> &nbsp;
                        <ion-label>{{city}}</ion-label>
                    </ion-chip>
                </div>

                <div *ngIf="category" class="inline-b">
                    <ion-chip>
                        <button ion-button color="danger" (tap)="deleteCategory()">
                        <ion-icon  name="close"></ion-icon>
                      </button> &nbsp;
                        <ion-label>{{category}}</ion-label>
                    </ion-chip>

                </div>

            </ion-col>
        </ion-row>
    </ion-grid>



    <ion-list>
        <ion-item *ngFor="let serv of services; let i = index">
            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <!-- <ion-thumbnail item-start> -->
                        <ng-container *ngIf="serv.icon; else imgTemplate">
                            <img (tap)="viewImg(serv.icon)" src="{{baseUrl + serv.icon}}">
                        </ng-container>
                        <ng-template #imgTemplate>
                            <img (tap)="viewImg(assets/imgs/service_img.png)" src="assets/imgs/service_img.png">
                        </ng-template>
                        <!-- </ion-thumbnail> -->
                    </ion-col>

                    <ion-col col-8>
                        <h2 class="serv-title ">{{serv.title }} </h2>
                        <div class="text-center fw-600 serv-pro">
                            <p class="texto" style>PRO</p>
                        </div>
                        <hr class="hr-separador">
                        <ion-row>
                            <ion-col col-6>

                                <p>Calificaci√≥n: {{serv.globalrate}}/10</p>
                                <p>Distancia: 5 km</p>
                                <p>Categoria: Hogar</p>
                            </ion-col>
                            <ion-col col-6>
                                <ion-icon float-right class="fs-40" (tap)="toogleFavorite(i,serv.id)" *ngIf=loggedIn name="heart" [color]="serv.favorite ? 'favorite_on' : 'favorite_off'"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-col>

                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <button ion-button full color="azul-claro" (tap)='openServicePage(serv.id)'>
                  <ion-icon name="checkmark"></ion-icon>&nbsp;Visualizar
                </button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button full color="danger">
                  <ion-icon name="microphone"></ion-icon>&nbsp;Denunciar
                </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <hr class="hr-separador">
        </ion-item>
    </ion-list>
</ion-content>
