<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="backToHome()" ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>LOGO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 class="azul-claro">{{edit ? 'Editar Anuncio': 'Crear Anuncio' }}
    <small class="crear-gris">Datos iniciales</small>
  </h4>

  <div class="progress">
    <div class="circle active"><span class="label">1</span>
    </div>
    <span class="bar  "></span>
    <div class="circle"><span class="label">2</span>
    </div>
    <span class="bar "></span>
    <div class="circle"><span class="label">3</span>
    </div>
    <span class="bar"></span>
    <div class="circle"><span class="label">4</span>
    </div>
  </div>
  <hr class="hr-separador">

  <form #formu="ngForm">
    <ion-item>
      <ion-label stacked>Título<span class="requerido"><sup>*</sup></span></ion-label>
      <ion-input name="title" [(ngModel)]="service.title" placeholder="Título ..." required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>slogan <span class="requerido"><sup>*</sup></span></ion-label>
      <ion-input name="subtitle" [(ngModel)]="service.subtitle" placeholder="slogan..." required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Dirección <span class="requerido"><sup>*</sup></span></ion-label>
      <ion-input name="address" [(ngModel)]="service.address" #Saddress="ngModel" placeholder="Dirección..."
                 required></ion-input>

    </ion-item>
    <ion-item>
      <ion-label stacked>Teléfono <span class="requerido"><sup>*</sup></span></ion-label>
      <ion-input required type="tel" name="phone" [(ngModel)]="service.phone" #Sphone="ngModel" placeholder="Teléfono..." tel></ion-input>
    </ion-item>

    <ion-label class="azul-claro label-centro" text-center>Ubicación</ion-label>

    <ion-item>
      <ion-label>Ciudades
        <span class="requerido"><sup>*</sup></span></ion-label>
      <ion-select style="padding: 0 !important;" required multiple="true" name="cities" [(ngModel)]="service.cities"
                  placeholder="Selecciona la ciudad">
        <ion-option *ngFor="let c of cities" [value]="c.id">{{c.title}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Todo el país</ion-label>
      <ion-checkbox  name="allCities" [(ngModel)]="allCities"  (ionChange)="allClickedCities()"color="dark" ></ion-checkbox>
    </ion-item>

    <ion-label class="azul-claro label-centro"  text-center>Categorías</ion-label>

    <ion-item>
      <ion-select required #C (ionChange)="onChangeCategory(C.value)" name="category" [(ngModel)]="category"
                  placeholder="Selecciona la categoria">
        <ion-option *ngFor="let c of categories" [value]="c.id">{{c.title}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select  required multiple="true" name="subCategories" [(ngModel)]="service.categories"
                  placeholder="Selecciona la subcategoria">
        <ion-option *ngFor="let c of subCategories" [value]="c.id">{{c.title}}</ion-option>
      </ion-select>
    </ion-item>
