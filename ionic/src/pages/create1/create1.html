<ion-header>

    <ion-navbar>
        <ion-title>Logo</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding fullscreen="true">
    <ng-container>
        <h4 class="azul-claro">Crear Anuncio <small style="color: rgb(90, 84, 84)">Datos iniciales</small></h4>
        <hr class="hr-separador">
        <div class="progress">
            <div class="circle active"> <span class="label">1</span>

            </div> <span class="bar  "></span>

            <div class="circle"> <span class="label">2</span>

            </div> <span class="bar "></span>

            <div class="circle"> <span class="label">3</span>

            </div> <span class="bar"></span>

            <div class="circle"> <span class="label">4</span>

            </div>

        </div>



        <form #formu="ngForm">
            <ion-item>
                <ion-label stacked>Título</ion-label>
                <ion-input (tap)="promptTitle()" name="title" [(ngModel)]="service.title" #title="ngModel" placeholder="Escribe el título..." required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Subtítulo</ion-label>
                <ion-input name="subtitle" [(ngModel)]="service.subtitle" #subtitle="ngModel" placeholder="Escribe el subtítulo..." required></ion-input>

            </ion-item>
            <ion-item>
                <ion-label stacked>Dirección</ion-label>
                <ion-input name="address" [(ngModel)]="service.address" #address="ngModel" placeholder="Escribe tu dirección..." required></ion-input>

            </ion-item>
            <ion-item>
                <ion-label stacked>Teléfono</ion-label>
                <ion-input type="tel" name="phone" [(ngModel)]="service.phone" required #phone="ngModel" placeholder="Escribe tu Teléfono..." required phone></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Ciudades</ion-label>
                <ion-select multiple="true" cancelText="Cancel" okText="Ok" required>
                    <ion-option value="bacon">Bacon</ion-option>
                    <ion-option value="olives">Black Olives</ion-option>
                    <ion-option value="xcheese">Extra Cheese</ion-option>
                    <ion-option value="peppers">Green Peppers</ion-option>
                    <ion-option value="mushrooms">Mushrooms</ion-option>
                    <ion-option value="onions">Onions</ion-option>
                    <ion-option value="pepperoni">Pepperoni</ion-option>
                    <ion-option value="pineapple">Pineapple</ion-option>
                    <ion-option value="sausage">Sausage</ion-option>
                    <ion-option value="Spinach">Spinach</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Categorias</ion-label>
                <ion-select multiple="true" cancelText="Cancel" okText="Ok">
                    <ion-option value="bacon">Bacon</ion-option>
                    <ion-option value="olives">Black Olives</ion-option>
                    <ion-option value="xcheese">Extra Cheese</ion-option>
                    <ion-option value="peppers">Green Peppers</ion-option>
                    <ion-option value="mushrooms">Mushrooms</ion-option>
                    <ion-option value="onions">Onions</ion-option>
                    <ion-option value="pepperoni">Pepperoni</ion-option>
                    <ion-option value="pineapple">Pineapple</ion-option>
                    <ion-option value="sausage">Sausage</ion-option>
                    <ion-option value="Spinach">Spinach</ion-option>
                </ion-select>
            </ion-item>


            <ion-item>
                <img style="max-width: 50%;" src="{{preview}}" alt="Ionic File" />
                <button ion-button (tap)="presentActionSheet()">Subir Foto</button>
                <!-- <img style="max-width: 50%;" src="{{preview}}" (tap)="presentActionSheet()" alt="Ionic File" />
                <button  ion-button (tap)="uploadFile()">Subir Foto</button> -->
            </ion-item>

        </form>
        <ion-grid>
            <ion-row>
                <!-- <ion-col col-6>
            </ion-col> -->
                <ion-col col-6 offset-6>
                    <button (tap)="goToCreate2()" ion-button icon-end>
                    Siguiente
                      <ion-icon name="arrow-round-forward"></ion-icon>

                    </button>
                </ion-col>

            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
