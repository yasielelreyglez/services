<ion-header>

  <ion-navbar>
    <ion-title text-center>Ayuda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center>Mensaje al Administrador</h4>
  <ion-item>
    <ion-textarea rows="4" (ionChange)='mensajeAdmin()' [(ngModel)]="msg"></ion-textarea>
  </ion-item>
  <div text-center *ngIf="msg.length > 3; else disableButton">
    <a offset-md-4 col-md-4 ion-button [href]="msgAdmin" block>Mensaje al Administrador</a>
  </div>
  <ng-template text-center #disableButton>
    <a offset-md-4 col-md-4 ion-button block>Mensaje al Administrador</a>
  </ng-template>

  <ion-list>
    <ion-item>
      <button ion-button full>
        <ion-icon name="home"></ion-icon>Ayuda</button>
    </ion-item>
    <ion-item>
      <button ion-button full>
        <ion-icon name="start"></ion-icon>Ayuda 2</button>
    </ion-item>
  </ion-list>
</ion-content>
