<ion-header>

    <ion-navbar>
        <ion-title text-center>
            LOGO
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-label text-center color="azul-claro">Mis anuncios creados</ion-label>

    <hr class="hr-separador">
    <ion-list>



        <ion-item *ngFor="let serv of services">
            <ion-grid>
                <ion-row align-items-start>
                    <ion-col col-4>
                        <p style="color:red; text-align: center;">Bloqueado</p>
                        <img (tap)="viewImg(serv.icon)" [src]="serv.icon ? baseUrl + serv.icon : 'assets/imgs/service_img.png' ">
                    </ion-col>

                    <ion-col col-8>
                        <h2 class="title" class="azul-claro">{{serv.title }} </h2>
                        <hr class="hr-separador">
                        <ion-row>
                            <ion-col>

                                <p>Calificación: {{serv.globalrate}}/10</p>
                                <p>Distancia: 5 km</p>
                                <p text-wrap>Categoria: <span *ngFor="let cat of serv.subcategoriesList; let i = index">
                                    <ng-container *ngIf="i > 0; else elseTemplate">
                                       ,{{ cat.title}}
                                    </ng-container>
                                    <ng-template #elseTemplate>
                                       {{ cat.title}}
                                    </ng-template>

                                 </span>
                                </p>
                                <p>Visialización: 2017-02-24</p>

                            </ion-col>

                        </ion-row>
                        <ion-row>
                            <ion-col col-3>
                                <button class="action" ion-button icon-only color="secondary">
                                    <ion-icon class="fs-30"  name="cash"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col col-3>
                                <button (tap)='openServicePage(serv.id,serv)' class="action" ion-button icon-only color="azul-claro">
                                    <ion-icon class="fs-30"  name="checkmark"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col col-3>
                                <button class="action" ion-button icon-only color="warning">
                                    <ion-icon class="fs-30"  name="clipboard"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col col-3>
                                <button class="action" ion-button icon-only color="danger">
                                    <ion-icon class="fs-30"  name="close"></ion-icon>
                                  </button>
                            </ion-col>

                        </ion-row>
                    </ion-col>

                </ion-row>


            </ion-grid>

        </ion-item>

    </ion-list>

</ion-content>
