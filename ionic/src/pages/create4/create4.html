<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>
      <img alt="logo" height="40" src="assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 class="azul-claro">{{edit ? 'Editar Servicio': 'Crear Servicio' }}
    <small style="color: rgb(90, 84, 84)">Ubicaciones</small>
  </h4>
  <div class="progress">
    <div class="circle done">
      <span class="label">1</span>
    </div>
    <span class="bar  "></span>
    <div class="circle done ">
      <span class="label">2</span>
    </div>
    <span class="bar "></span>
    <div class="circle done">
      <span class="label">3</span>
    </div>
    <span class="bar"></span>
    <div class="circle active">
      <span class="label">4</span>
    </div>
  </div>
  <hr class="hr-separador">
  <p class="pequenno" color="light">Clic en la ubicación deseada y arrastrar el puntero hacia el punto exacto</p>
  <div #map id="map"></div>
  <p class="pequenno" color="light">Ingresar título y dar click en agregar ubicación</p>
  <ion-item>
    <ion-label stacked>Título
      <span class="requerido">
        <sup>*</sup>
      </span>
    </ion-label>
    <ion-input name="title" [(ngModel)]="titulo" placeholder="Título - Nombre a mostrar en mapa"></ion-input>
  </ion-item>
  <button [disabled]="!titulo || !longitude" (click)="addPosition()" color="azul-claro" ion-button block margin-bottom="1"
    margin-top="2">
    Agregar ubicación
  </button>
  <ion-list>
    <ion-item *ngFor="let item of positions; let i =index;">
      <ion-icon name="pin"></ion-icon>
      <h5> {{item.title}}</h5>
      <button (click)="deletePosition(i)" class="fs-25" color="danger" ion-button icon-only item-end>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button block color="azul-claro" (click)="goToCreate3()" ion-button icon-start>
          <ion-icon name="arrow-round-back"></ion-icon>
          Anterior


        </button>
      </ion-col>
      <ion-col col-6>
        <button block color="azul-oscuro" (click)="crearService()" ion-button icon-start>

          <ion-icon name="arrow-round-forward"></ion-icon>
          Finalizar

        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
