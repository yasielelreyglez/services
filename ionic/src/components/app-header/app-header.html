<ion-navbar hideBackButton="!toggled">
  <ion-buttons left>
    <button *ngIf="home" clear ion-button icon-only (click)="openCreatePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title text-center *ngIf="!toggled && !showSearch">
    <img alt="logo" height="40" src="assets/imgs/logo.png">
  </ion-title>
  <ion-searchbar *ngIf="showInput" id="buscar" placeholder="Buscar..." [(ngModel)]="searchTerm" (ionClear)="onCancel($event)"
    (ionInput)="onInput($event)" (keypress)="goSearch($event.keyCode)" (ionCancel)="toggleSearch()"></ion-searchbar>
  <ion-buttons end>
    <button *ngIf="showSearch" ion-button icon-only (click)="buscar()">
      <ion-icon name="search"></ion-icon>
    </button>
<!--     <button *ngIf="showSearch" ion-button icon-only (click)="buscar()">
      <ion-icon name="funnel"></ion-icon>
    </button> -->
    <button *ngIf="showPopover" ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
