    <ion-navbar>

        <ion-searchbar *ngIf="showInput" id="buscar" placeholder="Buscar..." [(ngModel)]="searchTerm"  (ionClear)="onCancel($event)" (ionInput)="onInput($event)" (keypress)="goSearch($event.keyCode)" (ionCancel)="toggleSearch()" ></ion-searchbar>
        <ion-buttons end>
            <button *ngIf="showSearch" ion-button icon-only (click)="buscar()"><ion-icon
  name="search"></ion-icon></button>
            <button *ngIf="showPopover" ion-button icon-only (click)="presentPopover($event)"><ion-icon
