<ion-grid no-padding no-margin class="ion-rating-container">
    <ion-row>
        <ion-col text-center *ngFor="let star of stars; let i = index" tappable (tap)="starClicked(i)">
            <ion-icon [color]="pcolor" [name]="star" class="fs-25"></ion-icon>
        </ion-col>
    </ion-row>
</ion-grid>
