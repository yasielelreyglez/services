<ion-grid>
    <ion-row align-items-start>
        <ion-col col-3>
            <!-- <ion-list> -->
            <!-- <ion-item> -->
            <!-- <ion-thumbnail item-start> -->
            <img (tap)="viewImg(passedService.icon)" [src]="passedService.icon ? passedService.icon : 'assets/imgs/service_img.png' ">
            <!-- </ion-thumbnail> -->
            <!-- <h1 text-wrap>{{passedService.title}}</h1>
                    <p text-wrap>{{passedService.subtitle}}</p> -->
            <!-- </ion-item> -->
            <!-- </ion-list> -->
        </ion-col>
        <ion-col col-6 float-start>

            <h1 text-wrap>{{passedService.title}}</h1>
            <p text-wrap>{{passedService.address}}</p>
            <p>1.5km de tu posici√≥n</p>

        </ion-col>
        <ion-col col-3 >
            <ion-label style="overflow: visible;margin: 0;" class="fs-25" color="azul-claro">
                {{passedService.globalrate}}
                <ion-icon color="favorite_on" name="star"></ion-icon>
            </ion-label>
            <button style="margin-left: -5px;" class="fs-10" *ngIf=loggedIn (click)="openRate(passedService.id,passedService.rated,passedService)" color="azul-claro" ion-button>
            Evaluar
            </button>
            <hr class="hr-separador">
            <strong>
              <ion-label class="fs-20" style="margin: 0;"   color="azul-claro">
                  <ion-icon name="chatboxes" ></ion-icon> {{cantComentarios}}
              </ion-label>
            </strong>
        </ion-col>
        <button tappable *ngIf="passedService.phone" (click)="Llamar(passedService.phone)" class="btn-text-left" text-left color="azul-claro" ion-button block margin-bottom="1">
            <ion-icon class="fs-30" name="call"></ion-icon>
            &nbsp;Llamar ahora
          </button>

    </ion-row>
</ion-grid>
