<ion-grid>
  <ion-row align-items-start>
    <ion-col col-3 style="background-color: white">
      <!-- <ion-list> -->
      <!-- <ion-item> -->
      <!-- <ion-thumbnail item-start> -->
      <img (tap)="viewImg(passedService.icon)" [src]="passedService.icon ? passedService.icon : 'assets/imgs/service_img.png' ">
      <!-- </ion-thumbnail> -->
      <!-- <h1 text-wrap>{{passedService.title}}</h1>
              <p text-wrap>{{passedService.subtitle}}</p> -->
      <!-- </ion-item> -->
      <!-- </ion-list> -->
    </ion-col>
    <ion-col col-6 float-start>

      <h3 text-wrap>{{passedService.title}}</h3>
      <h4 style="color: #009045;" *ngIf="passedService.professional == 1">PRO</h4>
      <p text-wrap>{{passedService.address}}</p>
      <p text-wrap>
        <span>{{passedService.visits }} Vistas</span>
      </p>
      <!-- <p>1.5km de tu posici√≥n</p> -->
      <!--loggedIn &&-->
    </ion-col>
    <ion-col col-3>
      <ion-label style="overflow: visible;margin: 0;" class="fs-25" color="azul-claro">
        {{passedService.globalrate}}
        <ion-icon color="favorite_on" name="star"></ion-icon>
      </ion-label>
      <button style="margin-left: -5px;" class="fs-10" *ngIf="passedService.rated == null && loggedIn" (click)="openRate(passedService.id,passedService.rated,passedService)"
        color="azul-claro" ion-button>
        Evaluar
      </button>
      <hr class="hr-separador">
      <strong>
        <ion-label class="fs-20" style="margin: 0;" color="azul-claro">
          <ion-icon name="chatboxes"></ion-icon>
          {{cantComentarios}}
        </ion-label>
      </strong>
    </ion-col>

    <div col-12 *ngIf="passedService.whatsapp == 1; else llamada">
      <ion-row>
        <ion-col col-6>
          <button *ngIf="passedService.phone" (click)="Llamar(passedService.phone)" icon-left color="azul-claro" ion-button block>
            <ion-icon name="call"></ion-icon>
            Llamar
          </button>
        </ion-col>
        <ion-col col-6>
          <a *ngIf="passedService.phone" icon-left color="secondary" ion-button block target="_blank" [href]="msg" (click)="ponerContactado()">
            <ion-icon name="logo-whatsapp"></ion-icon>
            Mensaje
          </a>
        </ion-col>
      </ion-row>
    </div>
    <ng-template #llamada>
      <button style="margin-bottom: 0" tappable *ngIf="passedService.phone" (click)="Llamar(passedService.phone)" class="btn-text-left"
        text-left color="azul-claro" ion-button block margin-bottom="1">
        <ion-icon class="fs-30" name="call"></ion-icon>
        &nbsp;Llamar ahora
      </button>
    </ng-template>
    <!-- <div text-center ion-text color="dark"><p pading><b><em>{{passedService.subtitle}}</em></b></p></div> -->
  </ion-row>
</ion-grid>
