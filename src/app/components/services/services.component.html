<mat-card *ngFor="let service of services;let pos = index;" class="services-card col-12">
    <div class="media">
        <div>
            <span *ngIf="myservices" style="color: #e0040b; font-size: 13px; margin-left: 27px;" class="fw-600">{{valor < service.id ? "En revisión" : "Bloqueado"}}</span>
            <img class="d-flex align-self-center mr-3" width="115"
                 [src]="service.icon?'login/'+service.icon : '../../../assets/service_img.png'">
        </div>
        <div class="media-body" [ngStyle]="{'margin-top': myservices ? '25px' : '0'}">
            <h5 class="mt-0 tc-blue">{{service.title}}</h5>
            <div class="text-center fw-600 pro" style="" *ngIf="service.id < 2 && !myfavorites && !myservices">PRO
            </div>
            <hr>
            <div class="row info">
                <div class="col-9 col-sm-10 col-md-10 col-lg-11 fw-600 tc-grei" *ngIf="!myservices">
                    <span>Calificación: 8/10</span><br>
                    <span>Distancia: 5km</span><br>
                    <span>Categoría: Hogar</span>
                </div>

                <div class="col-9 col-sm-10 col-md-10 col-lg-11 fw-600 tc-grei" *ngIf="myservices">
                    <span>Categoría: Hogar</span><br>
                    <span>Ciudad: Quito</span><br>
                    <span>Calificación: 8/10</span>
                </div>
                <div *ngIf="loggedIn" class="col-3 col-sm-2 col-md-2 col-lg-1 favorite-{{service.favorite}}"
                     style="cursor: pointer;">
                    <i class="fa fa-heart fa-2x tc-grei scale" style="margin-top: 13px;"
                       (click)="markFavorite(service.id,service.favorite,pos)"></i>
                </div>
            </div>

            <mat-grid-list cols="2" rowHeight="26px" *ngIf="!myfavorites && !myservices" class="d-none d-sm-block">
                <mat-grid-tile>
                    <button mat-raised-button color="primary" class="tc-white col-12"
                            [routerLink]="['./service', service.id]">
                        <mat-icon>done</mat-icon>
                        Visualizar
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button  class="tc-white col-12 bc-red" (click)="openDialog()">
                        <mat-icon>mic</mat-icon>
                        Denunciar
                    </button>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="2" rowHeight="26px" *ngIf="!myfavorites && !myservices" class="d-block d-sm-none">
                <mat-grid-tile>
                    <button mat-raised-button color="primary" class="tc-white col-12"
                            [routerLink]="['./service', service.id]">
                        <mat-icon>done</mat-icon>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button  class="tc-white col-12 bc-red" (click)="open()">
                        <mat-icon>mic</mat-icon>
                    </button>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="1" rowHeight="26px" *ngIf="myfavorites && !myservices">
                <mat-grid-tile>
                    <button mat-raised-button color="primary" class="tc-white col-12"
                            [routerLink]="['./service', service.id]">
                        <mat-icon>done</mat-icon>
                        Ver detalle
                    </button>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="4" rowHeight="26px" *ngIf="myservices">
                <mat-grid-tile>
                    <button mat-raised-button class="col-12 tc-white bc-green ">
                        <mat-icon>attach_money</mat-icon>
                    </button>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button color="primary" class="col-12 tc-white">
                        <mat-icon>done</mat-icon>
                    </button>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button class="col-12 tc-white bc-yellow">
                        <mat-icon>assignment</mat-icon>
                    </button>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button class="col-12 tc-white bc-red">
                        <mat-icon>clear</mat-icon>
                    </button>
                </mat-grid-tile>

            </mat-grid-list>
        </div>
    </div>
</mat-card>
