<div class="col-md-12">
    <h4 class="text-center tc-blue">Registrarse</h4>
    <hr class="bc-grei">
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate class="">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Nombres y apellidos</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel"
                   placeholder="Escriba su nombre y apellidos..." required/>
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electrónico</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"
                   placeholder="Escriba su correo..." required email/>
            <div *ngIf="f.submitted && email.hasError('required')" class="help-block">Email is required</div>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Verify your mail</div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input placeholder="Escriba su contraseña..." type="password" class="form-control" name="password" [ngModel]="user.password"
                    required app-validateEqual="confirmpassword" reverse="true" #password="ngModel"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmpassword.valid }">
            <label for="confirmpassword">Repetir contraseña</label>
            <input type="password" class="form-control" name="confirmpassword" [ngModel]="user.confirmpassword" #confirmpassword="ngModel"
                   placeholder="Escriba su contraseña..." required app-validateEqual="password" reverse="false"/>
            <div *ngIf="confirmpassword.hasError('required')&& f.submitted" class="help-block">Password is required</div>
            <div *ngIf="confirmpassword.getError('validateEqual') === false && (!confirmpassword.pristine || f.submitted)" class="help-block">Passwords did not match</div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        <br>
        <div class="form-group text-center">
            <button [disabled]="loading" class="btn btn-primary col-md-12">
                <i class="fa fa-list-alt" aria-hidden="true"></i> Registrarse
            </button>

                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />

        <div class="form-group text-center">
            <span class="tc-blue"><b>Si quieres puedes registrarte también con:</b></span>
            <button class="btn btn-primary col-md-12 bc-facebook">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                facebook
            </button>
        </div>
    </form>
</div>
