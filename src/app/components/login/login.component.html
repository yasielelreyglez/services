<div class="main-content content-business single-business has-bg-image" data-bg-color="f5f5f5"
     style="background-color: #f5f5f5;">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="container">
                    <h1 class="text-center">Iniciar sesión</h1>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <form [formGroup]="loginForm" name="form" (ngSubmit)="loginForm.valid && login()">
                                <label for="email">Correo electrónico</label>
                                <input autofocus id="email" placeholder="Escriba su correo" name="email" type="email"
                                       [(ngModel)]="user.email"
                                       [formControl]="loginForm.controls['email']"
                                       required>
                                <!--<mat-error *ngIf="loginForm.controls['password'].invalid">{{getErrorMessage()}}-->
                                <!--</mat-error>-->
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" placeholder="Escriba su contraseña"
                                       name="password"
                                       [formControl]="loginForm.controls['password']"
                                       [(ngModel)]="user.password"
                                       required>
                                <!--<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :-->
                                <!--'visibility_off'}}-->
                                <!--</mat-icon>-->
                                <a class="pull-right" (click)="openDialog()">Recuperar contraseña</a>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary"
                                           [disabled]="loading || loginForm.invalid" value="Autenticarse">
                                    <div *ngIf="loading">
