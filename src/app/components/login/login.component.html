<div class="col-12">
    <h4 class="text-center tc-blue">Autenticarse</h4>
    <hr class="bc-grei">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electrónico</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"
                   placeholder="Escriba su correo..." required email/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
                   placeholder="Escriba su contraseña..." required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        <br>
        <div class="form-group text-center">
            <button [disabled]="loading" class="btn btn-primary col-12">
                <i class="fa fa-unlock-alt fa-flip-horizontal" aria-hidden="true"></i>
                Autenticarse
            </button>

                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />
        </div>
    </form>
    <div class="form-group text-center">
        <span class="tc-blue"><b>Si quieres puedes autenticarte también con:</b></span>
        <button class="btn btn-primary col-12 bc-facebook">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            facebook
        </button>
    </div>
    <br>
    <div class="form-group text-center">
        <button class="btn btn-primary col-12 bc-blue-dark" (click)="open()">
            Olvidé mi contraseña
        </button>
    </div>
</div>
