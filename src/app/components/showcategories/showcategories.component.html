<div class="categories" style="background-color: #f5f5f5;">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let category of categories; let pos = index" style="margin-bottom: 30px;">
                <div class="category-block">
                    <div class="category-header header-{{pos%3}}">
                        <h5>{{category.title}}</h5>
                        <div class="icon">
                            <div class="icon-inner" style="overflow: hidden;">
                                <!--<i class="fa fa-search"></i>-->
                                <img src="{{category.icon}}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="category-inner">
                        <ul>
                            <li *ngFor="let subcategory of category.subcategoriesLists">
                                <span class="title"><a [routerLink]="category.id + '/subcategories/' + subcategory.id">{{subcategory.title}}</a></span>
                                <span class="count">{{subcategory.count}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
