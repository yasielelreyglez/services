<div class="modal-header bc-blue-dark">
    <h4 class="modal-title">Olvido de cotraseña</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form name="form" (ngSubmit)="f.form.valid && enviar()" #f="ngForm" novalidate class="">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electrónico</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                   placeholder="Escriba su correo..." required email/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <br>
        <div class="form-group text-center">
            <button [disabled]="loading" class="btn btn-primary bc-blue-dark col-md-12">
                Enviarme contraseña
            </button>
