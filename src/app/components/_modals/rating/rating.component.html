<h4 class="text-center">¿Como calificarías este servicio?</h4>

<div class="modal-body">
    <form (ngSubmit)="rate()">
        <mat-grid-list cols="5" rowHeight="25px" (mouseleave)="clear()">
            <mat-grid-tile *ngFor="let star of stars; let pos = index;">
                <mat-icon style="cursor:pointer;" (mouseenter)="paint(pos)" (click)="click(pos)">{{star ? 'star' :
                    'star_border'}}

            </mat-grid-tile>
        </mat-grid-list>

        <!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->

        <label for="textcomment">Comentario</label>
        <textarea rows="4" id="textcomment" name="textcomment" placeholder="Escribe tu comentario aqui" [(ngModel)]="comment" maxlength="250"></textarea>
