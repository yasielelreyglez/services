<div class="showservices main-content content-business has-bg-image" data-bg-color="f5f5f5" style="background-color: #f5f5f5;">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="sidebar-categories">
                        <h6>Categorias:</h6>
                        <ul>
                            <!--<li>-->

                            <!--<span class="title" style="max-width: 70%;">{{allCat ? 'Desmarcar todas' : 'Marcar todas'}}</span>-->
                            <!--</li>-->
                            <li *ngFor="let category of categories">
                                <input type="checkbox" [checked]="allCat" id="{{category.id}}"
                                       (change)="onCheckCategory(category.id)">
                                <span class="title" style="max-width: 70%;">{{category.title}}</span>
                                <span class="count">{{category.servicesCount}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="sidebar-subcategories">
                        <h6>Subcategorias:</h6>

                            <!--</li>-->

                                <input class="subcategories" type="checkbox" id="{{subcategory.id}}">
                                <span class="title" style="max-width: 70%;">{{subcategory.title}}</span>
                                <span class="count">{{subcategory.servicesCount}}</span>
                            </li>
                        </ul>
                    </div>

                            <!--</li>-->
                            <li *ngFor="let city of cities">
                                <input type="checkbox" class="cities" id="{{city.id}}">
                                <span class="title" style="max-width: 70%;">{{city.title}}</span>
                                <span class="count">{{city.servicesCount}}</span>
                            </li>

                            </select>

                    <div class="sidebar-button">
                        <button class="btn-medium btn-primary full-width" (click)="filter()">Filtrar</button>
                    </div>

            </div>
